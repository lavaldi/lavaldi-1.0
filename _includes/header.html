<header class="site-header">
  <h1 class="site-title mega"><a href="/">{{ site.title }}</a></h1>
</header>

<nav class="site-nav">
  <ul>
    {% for link in site.links %}
      <li><a href="{{ link.url }}" {% if link.url == page.url %}class="active"{% endif %}>{{ link.title }}</a></li>
    {% endfor %}
  </ul>
</nav>
