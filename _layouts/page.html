---
layout: default
---
<article class="site-section-last">
  <header class="post-header">
    {% if page.featured_image %}
      <div class="post-image">
        <img src="{{ page.featured_image }}" alt="{{ page.title }} featured image" />
      </div>
    {% endif %}
  </header>
  <div class="post-body">
    {{ content }}
  </div>
</article>
